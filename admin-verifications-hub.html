<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Verifications 管理后台</title>
  <link rel="icon" href="MeFan Logo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px;margin:0;display:flex;flex-direction:column;align-items:center}
    h1{font-size:22px;margin-bottom:10px}
    .btn{padding:8px 16px;background:#333;color:#fff;border:none;cursor:pointer}
    .btn:hover{background:#555}
    #logoutBtn{margin-left:1rem}
    table{width:100%;max-width:900px;border-collapse:collapse;margin-top:20px;background:#fff}
    th,td{padding:12px;border:1px solid #ddd;text-align:left}
    th{background:#eee}
    #searchInput{padding:8px;width:250px}
    .pagination{margin-top:20px}
    .pagination button{margin-right:5px;padding:6px 10px}
    .hidden{display:none}
    *,*::before,*::after{box-sizing:border-box}

    /* ========= 手机端 ========= */
    @media(max-width:768px){
      body{display:block;padding:10px}
      h1{font-size:18px;margin-bottom:10px}
      #searchInput,#logoutBtn,.btn{width:100%;margin-bottom:10px;padding:12px;font-size:16px}
      .pagination{display:flex;flex-wrap:wrap;justify-content:center;margin-top:20px;width:100%}
      .pagination button{flex:1 1 30%;margin:5px;padding:10px}
      table,thead,tbody,th,td,tr{display:block}
      thead{display:none}
      tbody tr{margin-bottom:15px;border:1px solid #ccc;background:#fff;padding:10px}
      tbody td{display:flex;justify-content:space-between;padding:8px;border:none;border-bottom:1px solid #eee}
      tbody td::before{content:attr(data-label);font-weight:bold;color:#555;margin-right:10px;flex-shrink:0}
    }
  </style>
</head>
<body>
  <h1>Verifications 管理后台</h1>

  <!-- 未登录区域 -->
  <div id="authArea">
    <button id="loginBtn" class="btn">登录查看 verifications</button>
  </div>

  <!-- 已登录区域 -->
  <div id="adminArea" class="hidden">
    <span id="adminEmail"></span>
    <button id="logoutBtn" class="btn">退出登录</button>

    <div style="margin-top:20px;">
      <input type="text" id="searchInput" placeholder="搜索邮箱 / Code / 留言内容" />
      <button id="searchBtn" class="btn">搜索</button>
    </div>

    <table id="veriTable">
      <thead>
        <tr>
          <th>ID</th><th>邮箱</th><th>Code</th><th>失效时间</th>
          <th>已验证</th><th>留言内容</th><th>创建时间</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Supabase v2 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
  /* ===== 配置常量 ===== */
  const SUPABASE_URL = 'https://wrgfrjwwtxyonbqxxnvp.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';
  const ADMIN_EMAIL  = 'oliveroogle@gmail.com';
  const REDIRECT_URL = 'https://mefans.pages.dev/admin-verifications-hub.html'; // 必须带 .html

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* ===== DOM ===== */
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn= document.getElementById('logoutBtn');
  const authArea = document.getElementById('authArea');
  const adminArea= document.getElementById('adminArea');
  const adminMail= document.getElementById('adminEmail');
  const tbody    = document.querySelector('#veriTable tbody');
  const searchIn = document.getElementById('searchInput');
  const searchBt = document.getElementById('searchBtn');
  const paginDiv = document.getElementById('pagination');

  let currentPage = 1, limit = 8;

  /* ===== 登录流程 ===== */
  loginBtn.onclick = async () => {
    const { error } = await client.auth.signInWithOAuth({
      provider:'github',
      options:{ redirectTo: REDIRECT_URL }
    });
    if (error) console.error('OAuth 启动失败：', error);
  };
  logoutBtn.onclick = async () => { await client.auth.signOut(); location.reload(); };

  /* ===== 加载 verifications ===== */
  async function load(page = 1, kw = ''){
    const from = (page-1)*limit, to = from+limit-1;
    let q = client.from('verifications')
                 .select('*', { count:'exact' })
                 .order('created_at', { ascending:false })
                 .range(from, to);
    if (kw) q = q.or(`email.ilike.%${kw}%,code.ilike.%${kw}%,content.ilike.%${kw}%`);

    const { data, error, count } = await q;
    if (error) return alert('加载失败：' + error.message);

    tbody.innerHTML = '';
    data.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="ID">${r.id}</td>
        <td data-label="邮箱">${r.email || ''}</td>
        <td data-label="Code">${r.code || ''}</td>
        <td data-label="失效时间">${new Date(r.expires_at).toLocaleString()}</td>
        <td data-label="已验证">${r.verified}</td>
        <td data-label="留言内容">${r.content || ''}</td>
        <td data-label="创建时间">${new Date(r.created_at).toLocaleString()}</td>`;
      const del = document.createElement('button');
      del.textContent = '删除';
      del.className   = 'btn';
      del.style       = 'margin-left:10px;background:#a00;';
      del.onclick = async () => {
        if (!confirm('确认删除？')) return;
        const { error } = await client.from('verifications').delete().eq('id', r.id);
        if (error) return alert('删除失败：' + error.message);
        load(currentPage, searchIn.value.trim());
      };
      const action = document.createElement('td');
      action.appendChild(del);
      tr.appendChild(action);
      tbody.appendChild(tr);
    });
    renderPagination(count || 0, page);
  }

  function renderPagination(total, active){
    paginDiv.innerHTML = '';
    const pages = Math.ceil(total / limit);
    for (let i = 1; i <= pages; i++){
      const b = document.createElement('button');
      b.textContent = i; b.className = 'btn';
      if (i === active) b.style.background = '#888';
      b.onclick = () => { currentPage = i; load(i, searchIn.value.trim()); };
      paginDiv.appendChild(b);
    }
  }

  searchBt.onclick = () => { currentPage = 1; load(1, searchIn.value.trim()); };

  /* ===== 回调解析 & 权限判断 ===== */
  (async () => {
    /* 处理 OAuth 回调（可能带 #access_token 或 ?code）*/
    try { await client.auth.getSessionFromUrl({ storeSession:true }); } catch {}
    if (location.hash || location.pathname.endsWith('.html')){
      // 清理 URL：去掉 hash，并洗掉 .html 方便美观
      history.replaceState(null, '', location.pathname.replace(/\.html$/, ''));
    }

    const { data:{ session } } = await client.auth.getSession();
    const user = session?.user;
    if (user && user.email === ADMIN_EMAIL){
      authArea.classList.add('hidden');
      adminArea.classList.remove('hidden');
      adminMail.textContent = '当前账号：' + user.email;
      load(currentPage);
    } else {
      adminMail.textContent = '非管理员账号禁止访问。';
    }
  })();
  </script>
</body>
</html>
