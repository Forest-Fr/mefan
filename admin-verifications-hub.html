<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🛠️ Verifications 管理后台</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    h1 {
      margin-top: 0;
    }
    #login, #no-permission { text-align: center; margin-top: 2rem; }
    #hub { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background: #fafafa; }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:hover { background: #f0f0f0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>🛠️ Verifications 管理后台</h1>

    <!-- 未登录 / 登录按钮 -->
    <div id="login">
      <button id="btn-login">使用 GitHub 登录</button>
    </div>

    <!-- 登录但无权限 -->
    <div id="no-permission" style="display:none;">
      <p>❌ 你没有权限访问此页面。</p>
      <button id="btn-logout1">登出</button>
    </div>

    <!-- 真正的管理界面 -->
    <div id="hub">
      <button id="btn-logout2">登出</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>邮箱</th>
            <th>Code</th>
            <th>Expires At</th>
            <th>Verified</th>
            <th>Content</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="verif-body">
          <!-- JavaScript 动态填充 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // —— 1. 初始化 Supabase 客户端 —— 
    const SUPABASE_URL     = 'https://wrgfrjwwtxyonbqxxnvp.supabase.co';
    const SUPABASE_ANON_KEY= 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZ2Zyand3dHh5b25icXh4bnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2Nzk3ODYsImV4cCI6MjA1OTI1NTc4Nn0.ffm6g20BG36c8ROghk95rtl3dBO-vXM7-_xVMrQdfPg';  // 你的 anon key
    const ALLOWED_ADMIN    = 'oliveroogle@gmail.com';

    const { createClient } = supabase;
    const supabaseClient   = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 三个 UI 区块
    const loginDiv   = document.getElementById('login');
    const noPermDiv  = document.getElementById('no-permission');
    const hubDiv     = document.getElementById('hub');
    const tbody      = document.getElementById('verif-body');
    const btnLogin   = document.getElementById('btn-login');
    const btnLogout1= document.getElementById('btn-logout1');
    const btnLogout2= document.getElementById('btn-logout2');

    // —— 2. 从 URL fragment 获取 session（并自动清除 fragment） —— 
    (async () => {
      const { data, error } = await supabaseClient.auth.getSessionFromUrl({
        storeSession: true
      });
      // 清除 fragment
      if (window.location.hash) {
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }
      checkAuthState();
    })();

    // —— 3. 认证状态变更 复用 —— 
    supabaseClient.auth.onAuthStateChange((event, session) => {
      checkAuthState(session);
    });

    async function checkAuthState(session) {
      // 如果没有传 session，就再请求一次
      if (!session) {
        const { data } = await supabaseClient.auth.getSession();
        session = data.session;
      }
      if (session && session.user) {
        const email = session.user.email;
        if (email === ALLOWED_ADMIN) {
          showHub();
          fetchVerifications();
        } else {
          showNoPerm();
        }
      } else {
        showLogin();
      }
    }

    // —— 4. 三个界面切换 —— 
    function showLogin() {
      loginDiv.style.display     = 'block';
      noPermDiv.style.display    = 'none';
      hubDiv.style.display       = 'none';
    }
    function showNoPerm() {
      loginDiv.style.display     = 'none';
      noPermDiv.style.display    = 'block';
      hubDiv.style.display       = 'none';
    }
    function showHub() {
      loginDiv.style.display     = 'none';
      noPermDiv.style.display    = 'none';
      hubDiv.style.display       = 'block';
    }

    // —— 5. 登录 & 登出 —— 
    btnLogin.onclick = () => {
      // 动态取当前页面无 fragment 的完整 URL 作为回调
      const redirectTo = window.location.origin + window.location.pathname;
      supabaseClient.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo }
      });
    };
    [btnLogout1, btnLogout2].forEach(btn => {
      btn.onclick = async () => {
        await supabaseClient.auth.signOut();
        showLogin();
      };
    });

    // —— 6. 拉取并渲染 verifications —— 
    async function fetchVerifications() {
      const { data, error } = await supabaseClient
        .from('verifications')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) {
        tbody.innerHTML = `<tr><td colspan="7" style="color:red">读取失败: ${error.message}</td></tr>`;
        return;
      }
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="7">暂无记录</td></tr>`;
        return;
      }
      tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.email}</td>
          <td>${r.code}</td>
          <td>${new Date(r.expires_at).toLocaleString()}</td>
          <td>${r.verified}</td>
          <td>${r.content || ''}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
        </tr>
      `).join('');
    }
  </script>
</body>
</html>
